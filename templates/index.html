<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .scanner-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        
        .host-result {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .host-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .risk-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .risk-low { background: #d4edda; color: #155724; }
        .risk-medium { background: #fff3cd; color: #856404; }
        .risk-high { background: #f8d7da; color: #721c24; }
        
        .ports-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .port-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .port-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .vulnerabilities {
            margin-top: 20px;
        }
        
        .vuln-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .vuln-severity {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .recommendations {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Network Security Scanner</h1>
            <p>Comprehensive network security scanning and vulnerability assessment</p>
        </div>
        
        <div class="scanner-form">
            <form id="scanForm">
                <div class="form-group">
                    <label for="target">Target (IP or hostname):</label>
                    <input type="text" id="target" name="target" placeholder="192.168.1.1 or example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="scanType">Scan Type:</label>
                    <select id="scanType" name="scanType">
                        <option value="host">Single Host</option>
                        <option value="network">Network Range</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">üîç Start Scan</button>
                <button type="button" class="btn" onclick="loadSampleData()">üìä Load Sample Data</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scanning network... This may take a few moments.</p>
        </div>
        
        <div class="results" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const target = document.getElementById('target').value;
            const scanType = document.getElementById('scanType').value;
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: target, scan_type: scanType })
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            if (data.error) {
                results.innerHTML = `<div class="vuln-item"><strong>Error:</strong> ${data.error}</div>`;
                results.style.display = 'block';
                return;
            }
            
            // Handle both single host and network results
            const hosts = Array.isArray(data) ? data : [data];
            
            let html = '<h3>üîç Scan Results</h3>';
            
            hosts.forEach(host => {
                if (host.error) {
                    html += `<div class="host-result">
                        <div class="host-header">
                            <h4>${host.host}</h4>
                            <span class="risk-badge risk-high">Error</span>
                        </div>
                        <p>Error: ${host.error}</p>
                    </div>`;
                    return;
                }
                
                const riskClass = `risk-${host.security_analysis.risk_level.toLowerCase()}`;
                
                html += `\n                    <div class="host-result">\n                        <div class="host-header">\n                            <h4>${host.host} (${host.ip || 'N/A'})</h4>\n                            <span class="risk-badge ${riskClass}">${host.security_analysis.risk_level} Risk</span>\n                        </div>\n                        \n                        <div class="ports-section">\n                            <div class="port-list">\n                                <h5>üü¢ Open Ports (${host.open_ports.length})</h5>\n                                ${host.open_ports.map(port => `\n                                    <div class="port-item">\n                                        <span>Port ${port}</span>\n                                        <span>${host.services[port] || 'Unknown'}</span>\n                                    </div>\n                                `).join('')}\n                            </div>\n                            \n                            <div class="port-list">\n                                <h5>üî¥ Closed Ports (${host.closed_ports.length})</h5>\n                                ${host.closed_ports.slice(0, 5).map(port => `\n                                    <div class="port-item">\n                                        <span>Port ${port}</span>\n                                        <span>Closed</span>\n                                    </div>\n                                `).join('')}\n                                ${host.closed_ports.length > 5 ? `<p>... and ${host.closed_ports.length - 5} more</p>` : ''}\n                            </div>\n                        </div>\n                        \n                        ${host.vulnerabilities.length > 0 ? `\n                            <div class="vulnerabilities">\n                                <h5>‚ö†Ô∏è Vulnerabilities Found</h5>\n                                ${host.vulnerabilities.map(vuln => `\n                                    <div class="vuln-item">\n                                        <div class="vuln-severity">${vuln.severity} - ${vuln.type}</div>\n                                        <div>${vuln.description}</div>\n                                    </div>\n                                `).join('')}\n                            </div>\n                        ` : '<div style="color: #27ae60; font-weight: 600;">‚úÖ No vulnerabilities detected</div>'}\n                        \n                        <div class="recommendations">\n                            <h5>üí° Security Recommendations</h5>\n                            <ul>\n                                ${host.security_analysis.recommendations.map(rec => `<li>${rec}</li>`).join('')}\n                            </ul>\n                            <p><strong>Security Score:</strong> ${host.security_analysis.score}/100</p>\n                        </div>\n                    </div>\n                `;
            });
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
        
        function loadSampleData() {
            const sampleData = {
                host: 'example.com',
                ip: '93.184.216.34',
                timestamp: new Date().toISOString(),
                open_ports: [80, 443],
                closed_ports: [21, 22, 23, 25, 53],
                services: {80: 'HTTP', 443: 'HTTPS'},
                vulnerabilities: [{
                    type: 'Unencrypted Web Traffic',
                    severity: 'Medium',
                    description: 'HTTP traffic is not encrypted'
                }],
                security_analysis: {
                    risk_level: 'Medium',
                    recommendations: ['Use HTTPS for all web traffic', 'Regular security audits recommended'],
                    score: 80
                }
            };
            
            displayResults(sampleData);
        }
    </script>
</body>
</html>
